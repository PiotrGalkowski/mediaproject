<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <link rel="stylesheet" href="../static/css/books.css" th:href="@{/css/books.css}">
</head>
<body>

<h1>Book list</h1>

<table>
    <tr class="headers">
        <th>ID</th>
        <th>Title</th>
        <th>Publisher</th>
    </tr>
    <tr class="table" th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.publisher.name}"></td>
    </tr>
</table>
</body>
</html>
